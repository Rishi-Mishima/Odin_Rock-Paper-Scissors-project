<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Rock Paper Scissors</h1>
    <h3 class="">
        computer choice:
    </h3>



    <script>
        // get a random computer choice 
        function getComputerChoice() {
            // get a random number 
            const computerRandom = Math.floor(Math.random() * 3)
            console.log(computerRandom);

            // make the value as 'choice'

            let choice

            if (computerRandom === 0) {
                choice = 'paper'
            } else if (computerRandom === 1) {
                choice = 'rock'
            } else if (computerRandom === 2) {
                choice = 'scissors'
            }

            console.log(choice);
            return choice // return the choice as well

        }
        getComputerChoice()

        function getHumanChoice() {
            // get human random choice - using prompt 
            let humanPrompt = prompt("what is your choice pls type rock or paper or scissors")

            let humanChoice;
            if (humanPrompt.toLowerCase() === 'rock') {
                humanChoice = 'rock'
            } else if (humanPrompt.toLowerCase() === 'paper') {
                humanChoice = 'paper'
            } else if (humanPrompt.toLowerCase() === 'scissors') {
                humanChoice = 'scissors'
            }
            console.log(humanChoice);
            return humanChoice

        }
        getHumanChoice()

        
    </script>
</body>

</html>
